<!DOCTYPE html>
<html>
  <head>
    <title>Advanced/Smart BE</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="output/main.css">
  </head>
  <body> 
    <header id="header">
      <div class="l-container l-flex l-space-between"><span class="header-logo"><a class="header-logo--link" href="http://www.google.com/"><img class="header-logo--image" src="https://www.placecage.com/300/200"></a></span>
        <div class="burger">
          <div class="burger--slice"></div>
          <div class="burger--slice burger--middle-slice"></div>
          <div class="burger--slice"></div>
        </div>
        <nav class="main-menu">
          <ul class="main-menu--menu">
            <li class="main-menu--close-btn">
              <div class="x-button"></div>
            </li>
            <li class="main-menu--item main-menu--item-top"><a class="main-menu--anchor" href="#">V2 Item 1</a>
            </li>
            <li class="main-menu--item main-menu--item-top has-submenu"><a class="main-menu--anchor" href="#">V2 Item 2</a>
              <ul class="main-menu--submenu">
                <li class="main-menu--item main-menu--item-sub"><a class="main-menu--anchor" href="#">V2 Sub Item 1</a></li>
                <li class="main-menu--item main-menu--item-sub"><a class="main-menu--anchor" href="#">V2 Sub Item 2</a></li>
              </ul>
            </li>
            <li class="main-menu--item main-menu--item-top"><a class="main-menu--anchor" href="#">V2 Item 3</a>
            </li>
            <li class="main-menu--item main-menu--item-top"><a class="main-menu--anchor" href="#">V2 Item 4</a>
            </li>
            <li class="main-menu--item main-menu--item-top"><a class="main-menu--anchor" href="#">V2 Item 5</a>
            </li>
            <li class="main-menu--item main-menu--item-top"><a class="main-menu--anchor" href="#">V2 Item 6</a>
            </li>
          </ul>
        </nav>
      </div>
      <script>
        document.querySelector(".burger").onclick = () => {
        	document.querySelector(".main-menu").classList.add("is-visible")
        	document.body.classList.add("is-not-scrollable")	
        }
        
        document.querySelector(".x-button").onclick = () => {
        	document.querySelector(".main-menu").classList.remove("is-visible")
        	document.body.classList.remove("is-not-scrollable")
        }
        
        document.querySelector(".main-menu--item.has-submenu").onclick = (e) => {
        	e.preventDefault()
        	document.querySelector(".main-menu").classList.add("is-show-right")
        }
        
        document.querySelector(".main-menu--back-btn").onclick = (e) => {
        	e.preventDefault()
        	e.stopPropagation()
        	document.querySelector(".main-menu").classList.remove("is-show-right")
        }
        
        let raquo = document.querySelector(".is-raquo")
        raquo.innerHTML = "&#187"
        
        let laquo = document.querySelector(".is-laquo")
        laquo.innerHTML = "&#171"
      </script>
    </header>
    <footer id="footer">
      <div class="l-container">
        <div class="footer-location">
          <div class="footer-location--header">LOCATIONS</div>
        </div>
        <div class="footer-copyright">
          <div class="footer-copyright--line">Test Property 2 | All Rights Reserved | Copyright 2020</div>
          <div class="footer-copyright--line">Designed by <a class="footer-copyright--link" href="http://www.google.com">Test Designs</a></div>
        </div>
      </div>
    </footer>
    <script src="//10.0.0.5:35729/livereload.js?snipver=1"> </script>
    <!--script(src="//localhost:35729/livereload.js?snipver=1") -->
  </body>
</html>
